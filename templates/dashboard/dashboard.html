{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard - Police Management System{% endblock %}


{% block content %}

<style>
    :root {
        --primary-black: #1a1a1a;
        --secondary-black: #2d2d2d;
        --dark-gray: #404040;
        --medium-gray: #666666;
        --light-gray: #cccccc;
        --accent-blue: #3b82f6;
        --success-green: #10b981;
        --warning-orange: #f59e0b;
        --danger-red: #ef4444;
        --text-primary: #ffffff;
        --text-secondary: #d1d5db;
        --border-color: #404040;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--primary-black);
        color: var(--text-primary);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
    }

    .dashboard-container {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .dashboard-header {
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 1rem;
    }

    .dashboard-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .dashboard-subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
    }

    .stat-card {
        background: linear-gradient(135deg, var(--secondary-black) 0%, var(--dark-gray) 100%);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--accent-blue);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .stat-card:hover::before {
        transform: translateX(0);
    }

    .stat-card.emergency {
        border-left: 4px solid var(--danger-red);
    }

    .stat-card.warning {
        border-left: 4px solid var(--warning-orange);
    }

    .stat-card.success {
        border-left: 4px solid var(--success-green);
    }

    .stat-card.info {
        border-left: 4px solid var(--accent-blue);
    }

    .stat-number {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        background: linear-gradient(45deg, var(--text-primary), var(--light-gray));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .stat-label {
        font-size: 1.1rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    .content-section {
        background: var(--secondary-black);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        margin-bottom: 2rem;
        overflow: hidden;
    }

    .section-header {
        background: var(--dark-gray);
        padding: 1.5rem 2rem;
        border-bottom: 1px solid var(--border-color);
    }

    .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
    }

    .section-content {
        padding: 2rem;
    }

    .incidents-table {
        width: 100%;
        border-collapse: collapse;
        background: transparent;
    }

    .incidents-table th,
    .incidents-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    .incidents-table th {
        background: var(--dark-gray);
        color: var(--text-primary);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
    }

    .incidents-table td {
        color: var(--text-secondary);
    }

    .incidents-table tr:hover {
        background: var(--dark-gray);
    }

    .status-badge {
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-open {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger-red);
        border: 1px solid var(--danger-red);
    }

    .status-investigating {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning-orange);
        border: 1px solid var(--warning-orange);
    }

    .status-resolved {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success-green);
        border: 1px solid var(--success-green);
    }

    .priority-high {
        color: var(--danger-red);
        font-weight: 700;
    }

    .priority-medium {
        color: var(--warning-orange);
        font-weight: 600;
    }

    .priority-low {
        color: var(--success-green);
        font-weight: 500;
    }

    .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid var(--border-color);
        border-radius: 50%;
        border-top-color: var(--accent-blue);
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .refresh-btn {
        background: var(--accent-blue);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        float: right;
        margin-top: -10px;
    }

    .refresh-btn:hover {
        background: #2563eb;
        transform: translateY(-2px);
    }

    .no-data {
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
        font-style: italic;
    }

    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--danger-red);
        color: var(--danger-red);
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
    }

    @media (max-width: 768px) {
        .dashboard-container {
            padding: 1rem;
        }

        .stats-grid {
            grid-template-columns: 1fr;
        }

        .dashboard-title {
            font-size: 2rem;
        }

        .incidents-table {
            font-size: 0.9rem;
        }

        .incidents-table th,
        .incidents-table td {
            padding: 0.8rem 0.5rem;
        }

        .refresh-btn {
            float: none;
            margin-top: 1rem;
            width: 100%;
        }
    }
</style>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Dashboard</h1>
        <p class="dashboard-subtitle">Police Management System Overview</p>
    </div>

    <!-- Statistics Cards -->
    <div class="stats-grid" id="stats-container">
        <div class="stat-card info">
            <div class="stat-number" id="total-incidents">
                <span class="loading-spinner"></span>
            </div>
            <div class="stat-label">Total Incidents</div>
        </div>
        
        <div class="stat-card warning">
            <div class="stat-number" id="open-incidents">
                <span class="loading-spinner"></span>
            </div>
            <div class="stat-label">Open Incidents</div>
        </div>
        
        <div class="stat-card emergency">
            <div class="stat-number" id="emergency-calls">
                <span class="loading-spinner"></span>
            </div>
            <div class="stat-label">Emergency Calls Today</div>
        </div>
        
        <div class="stat-card success">
            <div class="stat-number" id="active-officers">
                <span class="loading-spinner"></span>
            </div>
            <div class="stat-label">Active Officers</div>
        </div>
    </div>

    <!-- Recent Incidents Section -->
    <div class="content-section">
        <div class="section-header">
            <h2 class="section-title">Recent Incidents</h2>
            <button class="refresh-btn" onclick="loadRecentIncidents()">
                Refresh Data
            </button>
        </div>
        <div class="section-content">
            <div id="incidents-container">
                <div class="loading-spinner" style="margin: 2rem auto; display: block;"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadDashboardStats();
    loadRecentIncidents();
    
    // Auto-refresh every 30 seconds
    setInterval(function() {
        loadDashboardStats();
        loadRecentIncidents();
    }, 30000);
});

function loadDashboardStats() {
    fetch('/dashboard/api/?type=stats')
        .then(response => response.json())
        .then(data => {
            document.getElementById('total-incidents').textContent = data.total_incidents || 0;
            document.getElementById('open-incidents').textContent = data.open_incidents || 0;
            document.getElementById('emergency-calls').textContent = data.emergency_calls_today || 0;
            document.getElementById('active-officers').textContent = data.active_officers || 0;
        })
        .catch(error => {
            console.error('Error loading stats:', error);
            showError('Failed to load dashboard statistics');
        });
}

function loadRecentIncidents() {
    const container = document.getElementById('incidents-container');
    container.innerHTML = '<div class="loading-spinner" style="margin: 2rem auto; display: block;"></div>';
    
    fetch('/dashboard/api/?type=recent_incidents')
        .then(response => response.json())
        .then(data => {
            if (data.incidents && data.incidents.length > 0) {
                let tableHTML = `
                    <table class="incidents-table">
                        <thead>
                            <tr>
                                <th>Incident #</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Date</th>
                                <th>Officer</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.incidents.forEach(incident => {
                    const statusClass = getStatusClass(incident.status);
                    const priorityClass = getPriorityClass(incident.priority);
                    
                    tableHTML += `
                        <tr>
                            <td><strong>${incident.incident_number}</strong></td>
                            <td>${incident.title}</td>
                            <td><span class="status-badge ${statusClass}">${incident.status}</span></td>
                            <td><span class="${priorityClass}">${incident.priority}</span></td>
                            <td>${formatDate(incident.date_occurred)}</td>
                            <td>${incident.officer}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;
            } else {
                container.innerHTML = '<div class="no-data">No recent incidents found.</div>';
            }
        })
        .catch(error => {
            console.error('Error loading incidents:', error);
            container.innerHTML = '<div class="error-message">Failed to load recent incidents</div>';
        });
}

function getStatusClass(status) {
    const statusLower = status.toLowerCase();
    if (statusLower.includes('open') || statusLower.includes('new')) {
        return 'status-open';
    } else if (statusLower.includes('investigating') || statusLower.includes('progress')) {
        return 'status-investigating';
    } else if (statusLower.includes('resolved') || statusLower.includes('closed')) {
        return 'status-resolved';
    }
    return 'status-open';
}

function getPriorityClass(priority) {
    const priorityLower = priority.toLowerCase();
    if (priorityLower.includes('high') || priorityLower.includes('urgent')) {
        return 'priority-high';
    } else if (priorityLower.includes('medium') || priorityLower.includes('normal')) {
        return 'priority-medium';
    } else if (priorityLower.includes('low')) {
        return 'priority-low';
    }
    return 'priority-medium';
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}

function showError(message) {
    // You can implement a toast notification or modal here
    console.error(message);
}
</script>
{% endblock %}
